<div class="container">
	<div class="contact-info">
		<button class="back">
			<fa-icon [icon]="backIcon"></fa-icon>
			<img class="profile-pic" src="{{ contact.photo }}" alt="contact picture">
		</button>
		<div class="info-container">
			<p class="name">{{ contact.name }}</p>
			<p class="status">{{ contact.status }}</p>
		</div>
		<div class="buttons-container">
			<button class="call">
				<fa-icon [icon]="callIcon"></fa-icon>
			</button>

			<button class="more-options">

			</button>
		</div>
	</div>
